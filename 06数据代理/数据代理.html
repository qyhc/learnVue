<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- defineProperty：方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象 -->
    <script>
        let number = 18
        // 定义一个对象
        let person = {
            name:'张三',
            sex:'男'
            // ,age:18
        }
        // 使用defineProperty方法修改person对象
        // 添加age属性，值为18
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以被枚举，默认值为false
            // writable:true,//控制属性是否可以被修改，默认值为false
            // configurable:true,//控制属性是否可以被删除，默认值为false
            // 当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
                // 用get和setter将age与number属性关联起来
            get(){
                console.log('有人读取age属性了')
                return number
            },
            // 当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值为',value)
                number = value
            }
        })
        console.log(person)
        // Object.keys()：能将传入的对象的所有属性名提取出来当成一个数组
        console.log(Object.keys(person))
    </script>
</body>
</html>
