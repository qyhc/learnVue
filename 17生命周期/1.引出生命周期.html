<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        生命周期：
            1.又名：生命周期回调函数、生命周期函数、生命周期钩子
            2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3。生命周期函数的名字不可更改，但函数的具体功能内容是程序员根据需求编写的
            4.生命周期函数中的this指向的是vm 或 组件实例对象
     -->

    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
        <h2 v-if="a">你好</h2>
    </div>
</body>

    <script>
        const vm =new Vue({
            el:'#root',
            data:{
                opacity:1,
                a:false
            },
            // Vue完成模板的解析并把初始值的真实DOM元素放入页面后（挂载外币）调用mounted
            // 注意：后期由于数据更改而导致模板的重新解析不会导致调用mounted
            mounted() {
                console.log('mounted')
                setInterval(()=>{
                    this.opacity -= 0.01
                    if(vm.opacity <= 0) vm.opacity = 1
                })
            },
        })

        // 通过外部的定时器实现（不推荐）
        // setInterval(() => {
        //     vm.opacity -= 0.01
        //     if(vm.opacity <= 0) vm.opacity = 1
        // }, 16);

    </script>
</html>
