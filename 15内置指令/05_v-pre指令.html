<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-pre指令：
            1.跳过其所在节点编译过程。
            2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译
     -->
    <div id="root">
        <h2 v-pre>初始化的n值是：{{n}}</h2>
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n++</button>
    </div>

</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:'尚硅谷'
        }
    })
</script>
</html>
