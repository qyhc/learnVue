<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
    
</head>
<body>

<!-- 
    初识Vue：
    1.想让vue工作，就必须创建一个vue实例，且一个vue实例与一个容器为一一对应关系，且要传入一个配置对象；
    2.root容器里的代码依然符合html规范，只不过混入了特殊的vue语法；
    3.root容器里的代码被称为[vue模板]

    注意区分：js表达式 和 js代码（语句）
        1.表达式：一个表达会生成一个值，可以放在任何一个需要值的地方；
            (1). a
            (2). a+b
            (3). demo(1)
            (4). x == y?'a':'b'
-->



    <!-- 准备好一个容器 -->
    <div id="demo">
        <h1>Hello,{{name}}</h1>
        <h1>我的年龄是：18</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止    vue启动时的生产提示
        // 创建vue实例
        const x = new Vue({
            el:'#demo',                 //e1用于指定当前vue实例为哪个容器服务，值通常为css选择器字符串
            data:{                        //data中用于存储数据，数据供e1指定的容器去试用，值暂写成一个对象
                name:'ksvk'
            }
        })
    </script>    
    
</body>
</html>
