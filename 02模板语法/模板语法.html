<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    
<!-- 
    Vue模板语法有两大类：
        1.插值语法类：
            功能：勇于解析标签体内容
            写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
        2.指令语法：
            功能：勇于解析标签(包括：标签属性、标签内容、绑定事件)
            备注：Vue中有很多指令，且形式都是：v-？？，此处拿v-bind举例子
 -->

    <div id="root">
        <a v-bind:href="url">点我跳转1</a>
        <a v-bind:href="url.toUpperCase()">点我跳转1</a>
    </div>

    <script>
        const x = new Vue({
            el:'#root',
            data:{
                url:'https://www.google.com' 
            }
        })
    </script>
</body>
</html>
